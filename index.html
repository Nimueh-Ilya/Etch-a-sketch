<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>

    <div class="main-container">
        <h1 class="title">Etch a sketch</h1>
        <div class="controls">
            <div class="rainbow"><b class="rainbow-toggle">Rainbow</b></div>
            <div class="standard"><b class="standard-toggle">Standard</b></div>
            <div class="color-choice"> <input type="color" class="colorChoice"></input></div>
            <div class="grid-layout"><b>Grid Dimensions: </b><input type="number" max="100"  class="grid-number"></input></div>
            <div class="reset"><b class="reset-grid">Reset grid</b></div>
            
        </div>
        <div class="container"></div>
    </div>
</body>
